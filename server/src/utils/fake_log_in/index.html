<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAPP FAKE LOG IN</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="email">Enter email:</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="name">Enter name (empty for default):</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="avatar">Enter avatar URL (empty for default):</label>
        <input type="url" id="avatar" />
      </div>

      <div>
        <label for="expire">
          When will the access token expire? (empty for never):
        </label>
        <input type="text" id="expire" />
      </div>

      <input type="submit" />
    </form>

    <script>
      document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const avatar = document.getElementById("avatar").value;
        const expire = document.getElementById("expire").value;

        const searchParams = new URLSearchParams();
        searchParams.set("email", email);
        searchParams.set("name", name);
        searchParams.set("avatar", avatar);
        searchParams.set("expire", expire);

        location.search = searchParams;
      });
    </script>
  </body>
</html>
